<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="grid.css">
</head>
<body>

	<div class="row">
		<div class="col-12">
			<h1>Quiz App</h1>
		</div>
			<div class="col-6">
				<div class="question-panel">
					<h2>Test Your Trivia</h2>
                    <div class="question-section"><span></span></div>
                    <div class="control-button">
						<button class="next-button" type="submit">Next</button>
					</div>
					</div>
					
				</div>
		<div class="col-3">	
		<div class="answer-panel">
             <h2>Answer Here</h2>
             <div class="answer-choices">
             <form class='answer-form' id="answer-form" action="#" method='post'>
                <div class="radio-button"><input type="radio" name="aButton" id="A">A<br></div>
                <div class="radio-button"><input type="radio" name="aButton" id="B">B<br></div>
                <div class="radio-button"><input type="radio" name="aButton" id="C">C<br></div>
		        <div class="radio-button"><input type="radio" name="aButton" id="D">D<br></div>
		        <div class="answer-button">
                <button type='submit'>Enter</button></div>	
            </form>
            </div>
       </div>
       </div>
       <div class="col-3">
		<div class="score-panel"><h2>Score</h2>
			<span class="score"></span></div>		       
		</div>
			<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
			<script src="qa.js"></script>
			<script src="app.js"></script>
		</body>
		</html>
